<form (ngSubmit) = "submit()" #customerForm="ngForm" novalidate>
  <div class="form-group"> 
      <input type="text" class="form-control" required
      [(ngModel)] = "customer.lastName" name = "lastName" #lastName="ngModel"/>
      <div [hidden]="lastName.pristine || lastName.valid">
        Last Name is required
      </div>
  </div>
  <div class="form-group"> 
      <input type="text" class="form-control" required
      [(ngModel)] = "customer.address" name = "address" #address="ngModel"/>
      <div [hidden]="address.pristine || address.valid">
        Address is required
      </div>
  </div> 
  <button type="submit" [disabled]="customerForm.invalid">Update</button>   
</form>
